<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>The-Roman-Gym | Home</title>
</head>
<body>
    <!-- Navbar -->
  <nav class="bg-black text-red-500 p-4 flex justify-between items-center top-0 fixed w-full z-50">
    <div class="flex items-center space-x-2">
      <img src="images/gym logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-xl font-bold">The Roman Gym</h1>
    </div>
    <ul class="hidden md:flex space-x-6">
      <li class="hover:text-white">Home</a></li>
      <li class="hover:text-white">About</a></li>
      <li class="hover:text-white">Classes</a></li>
      <li class="hover:text-white">Contact</a></li>
      <li class="relative group">
        <button class="rounded-full h-8 w-8 border-2 border-yellow-900">
          <i class="fa-solid fa-user text-white"></i>
        </button>
        <ul class="absolute hidden group-hover:block bg-black text-red-500 mt-2 py-2 w-40 rounded shadow-lg z-10 right-0 top-0">
          <li><a href="signin.html" class="block px-4 py-2 hover:bg-red-500 hover:text-white" id="loginOption">Login</a></li>
          <li><a href="signup.html" class="block px-4 py-2 hover:bg-red-500 hover:text-white" id="signupOption">Signup</a></li>
        </ul>
      </li>
      
    
    </ul>
    <button class="md:hidden text-white" id="mobileMenuBtn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </nav>

  <!-- Hero Section -->
<section class="h-screen bg-cover bg-center relative bg-animation"> 
    <div class="absolute inset-0 bg-black opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center text-white px-4">
        <h2 class="text-5xl font-bold mb-4">Train Like a Roman</h2>
        <p class="text-xl mb-6">Strength. Power. Legacy. Join our elite community.</p>
        <a href="signup.html" class="bg-red-500 px-6 py-3 rounded-full hover:bg-white hover:text-red-500 transition font-semibold">Get Started</a>
    </div>
</section>

<style>
    @keyframes backgroundChange {
        0% {
            background-image: url('images/reception.jpeg');
        }
        50% {
            background-image: url('images/Luxury\ Home\ Gym\ Design\ &\ Setup.jpeg');
        }
        100% {
            background-image: url('images/workout\ area.jpeg');
        }
        25% {
            background-image: url('images/football\ pitch.jpg');
        }
    }

    .bg-animation {
        animation: backgroundChange 30s infinite;
    }
</style>
<div class="mb-2">
    <h2  class="text-center text-black mt-4 text-lg">Please <a href="signin.html" class="text-blue-600 underline">login</a> or <a href="signup.html" class="text-blue-600 underline">signup</a> inorder to learn more about our gym</h2>
</div>
  <!-- Footer -->
  <footer class="bg-black text-white py-6 text-center flex">
    <div class="flex items-center space-x-2 mb-4 mr-60">
      <img src="images/gym logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-xl font-bold">The Roman Gym</h1>
    </div>
    <div class="flex flex-col items-center ml-40">
      <p>&copy; 2025 The Roman Gym. All rights reserved.</p>
    </div>
    <div class="flex justify-center space-x-4 mt-2 ml-80">
      <i class="fa-brands fa-facebook hover:text-red-500"></i>
      <i class="fa-brands fa-instagram hover:text-red-500"></i>
      <i class="fa-brands fa-twitter hover:text-red-500"></i>
      <i class="fa-brands fa-tiktok hover:text-red-500"></i>
    </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>

</html>
