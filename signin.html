<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">

  <div class="bg-red-500 w-full max-w-md rounded-xl p-10 shadow-lg">
    <form action="/submit" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold text-lg mb-1">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full rounded-lg py-2 px-3 bg-white" required>
      </div>

      <div>
        <label for="email" class="block font-semibold text-lg mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full rounded-lg py-2 px-3 bg-white" required>
      </div>

      <div>
        <label for="password" class="block font-semibold text-lg mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full rounded-lg py-2 px-3 bg-white" required>
      </div>

      <button class="bg-yellow-500 w-full py-2 rounded-md font-semibold">Log In</button>
    </form>
    <p class="text-white text-center mt-4">Don't have an account? 
      <a href="signup.html" class="font-semibold underline" onclick="onLogin()">Sign up</a>
    </p>
  </div>
  <script>
    function onLogin() {
        window.location.href = "index.html";
    }
  </script>

</body>
</html>
