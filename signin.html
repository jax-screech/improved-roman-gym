<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | The Roman Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
  <!-- Back Button -->
<div class="absolute top-6 left-6">
  <button onclick="history.back()" class="flex items-center space-x-2 text-red-500 hover:text-red-600 transition">
    <i class="fa-solid fa-arrow-left text-2xl"></i>
    <span class="font-medium">Back</span>
  </button>
</div>

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-500 mb-6">Login to The Roman Gym</h2>

    <form onsubmit="handleLogin(event)" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block font-medium text-gray-700 mb-1">Name</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
          <i class="fa-solid fa-user text-gray-400 mr-2"></i>
          <input type="text" id="name" name="name" placeholder="Your name" class="w-full outline-none" required>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium text-gray-700 mb-1">Email</label>
        <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full outline-none" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="flex items-center border rounded-lg px-3 py-2 bg-white shadow-sm">
            <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
            <input type="password" id="password" name="password" placeholder="********" class="w-full outline-none" required>
            <button type="button" onclick="togglePassword()" class="ml-2 text-gray-500">
              <i class="fa-regular fa-eye" id="toggleEye"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white w-full py-2 rounded-lg font-semibold transition duration-300">
        Log In
      </button>
    </form>
</div>
    
    <script type="text/javascript" src="script.js"></script>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!name || !email || !password) {
                alert("All fields are required.");
                return;
            }

            // Simulate login process
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Password:", password);

            alert("Login successful! Welcome to The Roman Gym, " + name + ".");
            window.location.href = "index.html";
        }
    
        function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleEye = document.getElementById("toggleEye");
    
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleEye.classList.remove("fa-eye");
            toggleEye.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleEye.classList.remove("fa-eye-slash");
            toggleEye.classList.add("fa-eye");
        }
        }
    </script>
    </body>
    </html>
