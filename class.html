<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>The-Roman-Gym | About</title>
</head>

<body>
    <!-- Navbar -->
  <nav class="bg-black text-red-500 p-4 flex justify-between items-center fixed w-full z-50 top-0">
    <div class="flex items-center space-x-2">
      <img src="images/gym logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-xl font-bold">The Roman Gym</h1>
    </div>
    <ul class="hidden md:flex space-x-6">
      <li><a href="index.html" class="hover:text-white">Home</a></li>
      <li><a href="about.html" class="hover:text-white">About</a></li>
      <li><a href="class.html" class="hover:text-white">Classes</a></li>
      <li><a href="contact.html" class="hover:text-white">Contact</a></li>
    <li class="relative group">
      <button class="rounded-full h-8 w-8 border-2 border-yellow-900"><i class="fa-solid fa-user text-white"></i></button>
    <ul class="absolute hidden group-hover:block bg-black text-red-500 mt-2 py-2 w-40 rounded shadow-lg z-10 right-0 top-0">
      <li><a href="signin.html" class="block px-4 py-2 hover:bg-red-500 hover:text-white">Login</a></li>
      <li><a href="signup.html" class="block px-4 py-2 hover:bg-red-500 hover:text-white">Signup</a></li>
    </ul>
    </li>
    </ul>
    <button class="md:hidden text-white" id="mobileMenuBtn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </nav>

    <!-- Hero -->
    <section class="mt-20 text-center bg-cover bg-center text-white py-20 px-6" style="background-image: url('images/class-hero.jpg');">
        <div class="bg-black bg-opacity-60 p-8 rounded">
          <h2 class="text-4xl font-bold mb-4">Explore Our Classes</h2>
          <p class="text-lg">Discover dynamic workouts powered by real-time data.</p>
        </div>
      </section>
    
      <!-- Classes Container -->
      <section class="py-16 px-6 md:px-20">
        <h3 class="text-3xl font-bold text-center text-red-500 mb-10">Popular Cardio Workouts</h3>
        <div id="classes-container" class="grid md:grid-cols-3 gap-8">
            <div class="max-w-md mx-auto mb-8">
                <label for="muscleFilter" class="block text-lg font-medium text-gray-700 mb-2">Filter by Muscle Group:</label>
                <select id="muscleFilter" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                  <option value="biceps">Biceps</option>
                  <option value="triceps">Triceps</option>
                  <option value="chest">Chest</option>
                  <option value="back">Back</option>
                  <option value="legs">Legs</option>
                  <option value="abdominals">Abdominals</option>
                  <option value="shoulders">Shoulders</option>
                  <option value="calves">Calves</option>
                  <option value="glutes">Glutes</option>
                </select>
              </div>
            <div class="max-w-md mx-auto mb-8">
                <label for="intensityFilter" class="block text-lg font-medium text-gray-700 mb-2">Filter by Intensity:</label>
                <select id="intensityFilter" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>              
          <!-- Exercise cards will be dynamically inserted here via JavaScript -->
        </div>
      </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 text-center flex">
        <div class="flex items-center space-x-2 mb-4 mr-60">
          <img src="images/gym logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
          <h1 class="text-xl font-bold">The Roman Gym</h1>
        </div>
        <div class="flex flex-col items-center ml-40">
          <p>&copy; 2025 The Roman Gym. All rights reserved.</p>
        </div>
        <div class="flex justify-center space-x-4 mt-2 ml-80">
          <i class="fa-brands fa-facebook hover:text-red-500"></i>
          <i class="fa-brands fa-instagram hover:text-red-500"></i>
          <i class="fa-brands fa-twitter hover:text-red-500"></i>
          <i class="fa-brands fa-tiktok hover:text-red-500"></i>
        </div>
      </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
