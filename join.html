<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c5e5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Form</title>
</head>
<body>
      <!-- Contact Form -->
  <section class="py-16 px-6 md:px-20">
    <div class="max-w-3xl mx-auto bg-white shadow-lg p-8 rounded">
      <h3 class="text-3xl font-bold text-center text-red-500 mb-8">Get in Touch</h3>
      <form onsubmit="onSubmit(event)">
        <div class="mb-4">
          <label for="name" class="block mb-1 font-semibold">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="mb-6">
          <label for="message" class="block mb-1 font-semibold">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600 font-semibold transition">Send Message</button>
      </form>
    </div>
  </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
